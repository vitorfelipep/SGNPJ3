<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div class="ui-fluid">
		<p:panelGrid columns="4" style="width:100%; margin-top:20px;"
			columnClasses="rotulo, campo, rotulo, campo">

			<p:outputLabel value="Número:"
				/>
			<h:outputText value="45"
				/>

			<p:outputLabel value="Data de criação:"
				 />
			<h:outputText value="05/02/2016"
			>
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:outputText>

			<p:outputLabel value="Status:" />
			<h:outputText value="Em andamento" />

			<p:outputLabel value="Vendedor: " for="vendedor" />
			<p:selectOneMenu id="vendedor" style="width: 200px;"
				value="Estagiario"
				>
				<f:selectItem itemLabel="Selecione" />
				
			</p:selectOneMenu>

			<p:outputLabel value="Nome: " for="cliente" />
			<p:autoComplete id="cliente" size="40" dropdown="true"/>

			<p:outputLabel value="Campo : " for="formaPagamento" />
			<p:selectOneMenu id="formaPagamento" style="width: 200px;"
				
				>
				<f:selectItem itemLabel="Selecione" />
				
			</p:selectOneMenu>

		</p:panelGrid>
	</div>
</ui:composition>
