
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<p:panelGrid columns="4" style="width: 100%"
		columnClasses="rotulo, campo, rotulo, campo">
		<p:outputLabel value="Qtd de filhos: " for="numFilhos" />
		<p:spinner id="numFilhos" size="20" min="0" max="100" value="#{cadastroAssistidoBean.assistido.triagem.qtdFilhos}"/>
		
		<p:outputLabel value="Qtd maior de 14 anos: " for="maior14anos" />
		<p:spinner id="maior14anos" size="20" min="0" max="100" value="#{cadastroAssistidoBean.assistido.triagem.maior14}"  />
		
		<p:outputLabel value="Qtd menor de 13 anos: " for="menor13anos" />
		<p:spinner id="menor13anos" size="20" min="0" max="100" value="#{cadastroAssistidoBean.assistido.triagem.menor14}" />
		
		<p:outputLabel value="Renda bruta:" for="rendaPessoal" />
		<p:inputText id="rendaPessoal" maxlength="10" size="50" styleClass="moeda" value="#{cadastroAssistidoBean.assistido.triagem.rendaBruta}" >
			<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
		</p:inputText>
		
		<p:outputLabel value="Renda Familiar:" for="rendaFamiliar" />
		<p:inputText id="rendaFamiliar" maxlength="10" size="50" styleClass="moeda" value="#{cadastroAssistidoBean.assistido.triagem.rendaFamiliar}" >
			<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
		</p:inputText>
		
		<p:outputLabel value="Primeiro atendimento?" for="primeiroAtend" />
		<p:selectOneMenu id="primeiroAtend" style="width: 200px;" value="#{cadastroAssistidoBean.assistido.triagem.primeiroAtendimento}">
				<f:selectItem itemLabel="Sim" itemValue="SIM"/>
				<f:selectItem itemLabel="Não" itemValue="NAO"/>
		</p:selectOneMenu>
		
		<p:outputLabel value="Já foi atendido por esta serviço judiciário?" for="verificacaAtend" />
		<p:selectOneRadio id="verificacaAtend" value="#{cadastroAssistidoBean.assistido.triagem.jafoiAtendido}" >
			<f:selectItem itemLabel="Sim" itemValue="SIM" />
			<f:selectItem itemLabel="Não" itemValue="NAO" />
		</p:selectOneRadio>
		
		<p:outputLabel value="Sobre que problema?" for="problemaTriagem" />
		<p:inputText id="problemaTriagem" size="50" maxlength="150" value="#{cadastroAssistidoBean.assistido.triagem.qualProblemaAnterior}" />
		
		<p:outputLabel value="Observações:" for="obsTriagem" />
		<p:inputTextarea rows="5" id="obsTriagem" style="width: 100%"
			value="#{cadastroAssistidoBean.assistido.triagem.obsTriagem}"/>
			
	</p:panelGrid>
</ui:composition>
