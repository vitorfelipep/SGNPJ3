<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div class="ui-fluid">
		<p:panelGrid columns="4" style="width:100%; margin-top:20px;"
			columnClasses="rotulo, campo, rotulo, campo">

			<p:outputLabel value="Data da audiência" />
     		<p:calendar size="10" pattern="dd/MM/yyyy"  value="#{cadastrarAudienciaBean.audiencia.dataAudiencia}"/>
     		
     		<p:outputLabel value="Hora da audiência: " for="hora-audiencia" />
			<p:inputMask id="hora-audiencia" size="10" maxlength="80"
				value="#{cadastrarAudienciaBean.audiencia.horaAudiencia}" mask="99:99"  />
			
    		<p:outputLabel value="Endereço: " for="endereco" />
			<p:inputText id="endereco" size="60" maxlength="80"
				value="#{cadastrarAudienciaBean.audiencia.endereco}"  />
				
			<p:outputLabel value="Estado:" for="estado" />
			<p:selectOneMenu id="estado" style="width: 200px;" value="#{cadastrarAudienciaBean.audiencia.estado}">
					<f:selectItem itemLabel="Selecione" />
					<f:selectItem itemLabel="RJ" itemValue="RJ"/>
					<f:selectItem itemLabel="MG" itemValue="MG"/>
					<f:selectItem itemLabel="SP" itemValue="SP"/>
					<f:selectItem itemLabel="AM" itemValue="AM"/>
					<f:selectItem itemLabel="ES" itemValue="ES"/>
			</p:selectOneMenu>
			
			
			<p:outputLabel value="Cidade:" for="cidade" />
			<p:selectOneMenu id="cidade" style="width: 200px;" value="#{cadastrarAudienciaBean.audiencia.cidade}" required="false">
					<f:selectItem itemLabel="Selecione" />
					<f:selectItem itemLabel="Belford Roxo" itemValue="Belford Roxo"/>
					<f:selectItem itemLabel="Nova Iguaçu" itemValue="Nova Iguacu"/>
					<f:selectItem itemLabel="Nilópolis" itemValue="Nilopolis"/>
					<f:selectItem itemLabel="Pavuna" itemValue="Pavuna"/>
					<f:selectItem itemLabel="São João de Meriti" itemValue="São Joao de Meriti"/>
			</p:selectOneMenu>
			
			<p:outputLabel value="Número do Processo: " for="numProcesso" />
			<p:autoComplete id="numProcesso" size="40" dropdown="true" 
				value="#{cadastrarAudienciaBean.audiencia.processo}" minQueryLength="3"
				completeMethod="#{cadastrarAudienciaBean.completarProcesso}"
				var="processo" itemValue="#{processo}" itemLabel="#{processo.numeroProcesso}"
				forceSelection="true"/>
			
			<p:outputLabel value="Advogado: " for="advogadoAssis" />
			<p:autoComplete id="advogadoAssis" size="40" dropdown="true" 
				value="#{cadastrarAudienciaBean.audiencia.advogadoResponsavel}" minQueryLength="3"
				completeMethod="#{cadastroAssistidoBean.completarAdvogado}"
				var="advogado" itemValue="#{advogado}" itemLabel="#{advogado.usuario.nome}"
				forceSelection="true"/>
				
			<p:outputLabel value="Estagiário: " for="estagiario" />
			<p:autoComplete id="estagiario" value="#{cadastrarAudienciaBean.audiencia.estagiario}" minQueryLength="3"	
					completeMethod="#{cadastroAtendimentoBean.completarEstagiario}" 
					var="estagiario" itemValue="#{estagiario}" itemLabel="#{estagiario.usuario.nome}"
					forceSelection="true" dropdown="true">	
			
			</p:autoComplete>
	
			<p:outputLabel value="Nome do Juiz " for="JuizAudiencia" />
			<p:inputText id="JuizAudiencia" size="50" maxlength="80"
				value="#{cadastrarAudienciaBean.audiencia.juizResponsavel}"  />

			<p:outputLabel value="Tipo de audiência: " for="tipoAudiencia"/>
			<p:selectOneMenu  id="tipoAudiencia" value="#{cadastrarAudienciaBean.audiencia.tipoAudiencia}">
				<f:selectItem itemLabel="Selecione" />
				<f:selectItems value="#{cadastrarAudienciaBean.tipoAudiencia}" var="tipo"
				   itemValue="#{tipo}"  itemLabel="#{tipo.descricao}" />
			</p:selectOneMenu>
	
			<p:outputLabel value="Status da audiência: " for="statusAudiencia"/>
			<p:selectOneMenu  id="statusAudiencia" value="#{cadastrarAudienciaBean.audiencia.stauAudiencia}">
				<f:selectItem itemLabel="Selecione" />
				<f:selectItems value="#{cadastrarAudienciaBean.statusAudiencia}" var="audiencia"
				   itemValue="#{audiencia}"  itemLabel="#{audiencia.descricao}" />
			</p:selectOneMenu>
			
		</p:panelGrid>
	</div>
</ui:composition>
