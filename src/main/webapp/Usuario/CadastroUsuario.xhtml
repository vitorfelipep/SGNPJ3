<ui:composition template="/WEB-INF/template/layoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<f:metadata>
    	<f:event listener="#{seguranca.inicializar}" type="preRenderView" />
    </f:metadata>
    
	<ui:define name="titulo">Configurações do Usuario</ui:define>

	<ui:define name="corpo">

		<h:form>
			<h1>Alterar meu perfil</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top:20px;">
				<p:toolbarGroup styleClass="toobarStyle">
					<p:commandButton value="Alterar" id="botaoSalvar" ajax="false" action="#{seguranca.alterarUsuario}"/>
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%;margin-top:20px;" columnClasses="rotulo, campo">

				<p:outputLabel value="Login: " for="login" />
				<p:inputText id="login" size="60" maxlength="20" value="#{seguranca.usuario.email}" />

				<p:outputLabel value="Nome: " for="nome" />
				<p:inputText id="nome" size="60" maxlength="80" value="#{seguranca.usuario.nome}" />
				
				<p:outputLabel value="Perfil: " for="perfil" />
				<h:outputText id="perfil" value="#{seguranca.perfil}"/>
				
				<p:outputLabel value="Senha: " for="senha" />
				<p:password id="senha" size="30" feedback="true" maxlength="20"
					value="#{seguranca.usuario.senha}" />
				
				<p:outputLabel value="Nova Senha: " for="nSenha" />
				<p:password id="nSenha" size="30" feedback="true" maxlength="20"
					value="#{seguranca.novaSenha}" />

				<p:outputLabel value="Confirmar senha: " for="confSenha" />
				<p:password id="confSenha" size="30" maxlength="20" feedback="true"
					value="#{seguranca.novaSenha2}" />

			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
