<ui:composition template="/WEB-INF/template/layoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">
    
    <f:metadata>
		<o:viewParam name="audiencia" value="#{cadastrarAudienciaBean.audiencia}"/>
    	<f:event listener="#{cadastrarAudienciaBean.inicializar}" type="preRenderView" /> 
    </f:metadata>
    
    <ui:define name="titulo">#{cadastrarAudienciaBean.editando ? 'Editação de audiência' : 'Cadastro de Audiência'}</ui:define>
    
    <ui:define name="corpo">
    	<h:form id="frmCadastro">
	    	<h1>#{cadastrarAudienciaBean.editando ? 'Editar audiência' : 'Nova audiência'}</h1>
	    	
	    	<p:messages autoUpdate="true" closable="true"/>
	    	
	    	<ui:include src="/WEB-INF/template/audiencia/BotoesAudiencia.xhtml"  />
	    	
	    	<ui:include src="/WEB-INF/template/audiencia/CapaAudiencia.xhtml"  /> 
	    	
	    	<p:dataTable id="tabelaAudiencia"  value="#{cadastrarAudienciaBean.audienciasCadastradas}" var="audiencia"
		    		style="margin-top: 20px" emptyMessage="Nenhum assistido encontrado."
		    		rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
		    	
	    		<p:column headerText="Número do processo">
	    			<h:outputText value="#{audiencia.processo.numeroProcesso}"/>
	    		</p:column>
	    		<p:column headerText="Réu">
	    			<h:outputText value="#{audiencia.processo.atendimento.assistido.nome}"/>
	    		</p:column>
	    		<p:column headerText="Estagiario: " style="width: 100px">
	    			<h:outputText value="#{audiencia.estagiario.nome}"/>
	    		</p:column>
	    		<p:column headerText="Advogado: " style="width: 100px">
	    			<h:outputText value="#{audiencia.advogadoResponsavel.usuario.nome}"/>
	    		</p:column>
	    		<p:column headerText="Endereço:" style="text-align: center; width: 140px">
	    			<h:outputText value="#{audiencia.endereco}" />
	    		</p:column>
	    		<p:column headerText="Cidade: " style="text-align: center; width: 120px">
	    			<h:outputText value="#{audiencia.cidade}" />
	    		</p:column>
	    		<p:column headerText="Data da audiência: " style="text-align: center; width: 140px">
	    			<h:outputText value="#{audiencia.dataAudiencia}">
	    				<f:convertDateTime pattern="dd/MM/yyyy" />
	    			</h:outputText>
	    		</p:column>
	    		<p:column headerText="Hora da audiência: " style="text-align: center; width: 120px">
	    			<h:outputText value="#{audiencia.horaAudiencia}" />
	    		</p:column>
	    		<p:column headerText="Vara tribunal: " style="width: 100px">
	    			<h:outputText value="#{audiencia.processo.vara.nome}"/>
	    		</p:column>
	    		<p:column headerText="Juiz Resposanvel: " style="width: 100px">
	    			<h:outputText value="#{audiencia.juizResponsavel}"/>
	    		</p:column>
	    		<p:column style="text-align: center; width: 50px">
	    			<p:button icon="ui-icon-pencil" title="Alterar" outcome="/Audiencia/CadastroAudiencia" >
	    				<f:param name="audiencia" value="#{audiencia.id}"/>
	    			</p:button>
	    		</p:column>
	    	</p:dataTable>
    	</h:form>
    </ui:define>
 </ui:composition>
